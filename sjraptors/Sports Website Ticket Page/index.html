    <h1 style="color: rgb(34, 32, 121); margin-left: 20px;">BUY TICKETS</h1>
    
    
    <div class= "container-form">
        <form action="#" method="post">
            <br>
            <br>
            <br>
            <h2 class = "heading" style="color: rgb(34, 32, 121);"> Contact Information</h2>
            <div class = "form-field">
                <label for="first name">First Name</label>
                <input id="first_name" fist_name="first name" type="text" required>
            </div>
            <div class = "form-field">
                <label for="last name">Last Name</label>
                <input id="last_name" last_name="last name" type="text" required>
            </div>
            <div class = "form-field">
                <label for="email">Email</label>
                <input id="email" email="email" type="email" required>
            </div>
            <div class = "form-field">
                <label for="phone">Phone Number</label>
                <input id="phone" phone="phone" type="number" required>
            </div>

            <table>
            <tr style="background-color: lightgray;">
                <th>Type</th>
                <th>Seats</th>
                <th>Total</th>
            </tr>
            <tr>
                <th>General</th>
                <th><span id="count" type="text"style="color: rgb(34, 32, 121);">0</span></th>
                <th>$<span id="total" type="number" style="color: rgb(34, 32, 121);">0</span></th>
            </tr>
        </table>

            <button class = "btn" onclick="send()">Buy Now</button>
        </form>

        <p class="text">
            </p><!--You have Selected <span id="count" type="text"style="color: rgb(34, 32, 121);">0</span> seats for a price of $<span id="total" type="number" style="color: rgb(34, 32, 121);">0</span>-->
